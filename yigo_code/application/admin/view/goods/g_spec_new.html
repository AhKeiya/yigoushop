                <input type="text" class="form-control" placeholder="name" name="spec_name" value="">

                <span class="input-group-addon">规格值</span>
                <textarea name="value"></textarea>

            <span class="graded label label-primary"style="margin: 20px;font-size:large"><trans oldtip="Primary" newtip="初等">是否启用</trans></span>
