<!-- Body -->
<body>
<!-- Loading Container-->
<div class="loading-container">
    <div class="loader"></div>
</div>
<!--  /Loading Container-->

<!-- Navbar --> <!-- 头部 -->
{include file='base/top'}
<!-- /Navbar -->

<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar --><!--左侧栏目-->
        {include file='base/left'}
        <!-- /Page Sidebar -->


        <!-- Page Content 内容-->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">

                        <i class="fa fa-home"></i>
                        <a href="#">
                            主页
                        </a>
                    </li>

                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Header -->
            <div class="page-header position-relative">

                <div class="header-title">
                    <h1>
                        Data Pickers
                        <small>
                            <i class="fa fa-angle-right"></i>
                            Data Pickers
                        </small>
                    </h1>
                </div>

                <!--Header Buttons-->
                <div class="header-buttons">
                    <a class="sidebar-toggler" href="#">
                        <i class="fa fa-arrows-h"></i>
                    </a>
                    <a class="refresh" id="refresh-toggler" href="#">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </a>
                    <a class="fullscreen" id="fullscreen-toggler" href="#">
                        <i class="glyphicon glyphicon-fullscreen"></i>
                    </a>
                </div>
                <!--Header Buttons End-->
            </div>
            <!-- /Page Header -->

            <!-- Page Body --><!-- 内容添加页面身体 -->
            <!--<h1>广告列表</h1>-->
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <!--页头-->
                        <div class="widget-header ">
                            <span class="widget-caption">广告位列表</span>
                            <div class="widget-buttons">
                                <a href="#" data-toggle="maximize">
                                    <i class="fa fa-expand"></i>
                                </a>
                                <a href="#" data-toggle="collapse">
                                    <i class="fa fa-minus"></i>
                                </a>
                                <a href="#" data-toggle="dispose">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <!--页身-->
                        <div class="widget-body">
                            <button type="button" tooltip="添加用户组" class="btn btn-sm btn-azure btn-addon"
                                    onClick="javascript:window.location.href = '/admin/ad_place/add'">
                                <i class="fa fa-plus"></i>添加广告位
                            </button>
                            <div class="flip-scroll">
                                <!--表格-->
                                <form action="" method="post">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <!--表头-->
                                        <tr>
                                            <th class="text-center">编号</th>
                                            <th class="text-center">广告位置</th>
                                            <th class="text-center">广告类别</th>
                                            <th class="text-center">广告图数量</th>
                                            <th class="text-center">广告位描述</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <!--表格内容-->
                                        {volist name="res" id="r"}
                                        <tr>
                                            <td align="center" style="width: 50px;">{$r.pid}</td>
                                            <!--名称-->
                                            <td align="center">{$r.ad_place}</td>
                                            <!--类别-->
                                            <td align="center">{$r.ad_type}</td>
                                            <!--数量-->
                                            <td align="center">{if condition="empty($r['count'])"}0张{else
                                                if/}{$r.count}张{/if}
                                            </td>
                                            <!--描述-->
                                            <td align="center">{$r.ad_desc}</td>
                                            <!--编辑  删除-->
                                            <td align="center">
                                                <a href="{:url('/admin/ad_place/edit',array('id'=>$r['pid']))}"
                                                   class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <a href="{:url('/admin/ad_place/del',array('id'=>$r['pid']))}"
                                                   onClick="warning('确实要删除吗', '/admin/ad_place/del')"
                                                   class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Page Body-->

        </div>
        <!-- /Page Content 内容-->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

<!--Basic Scripts-->
<script src="/static/bundles/jquery8660?v=OCFAn1NcaUrZ5VLi0Kt8lefDjHOF7mvtdw-2FUpZjJ01"></script>

<script src="/static/bundles/bootstrapb39f?v=lnv04LybUYw6yivF1vddIyei4SxfYRrlfuBp1ML6vk01"></script>


<!--Beyond Scripts-->
<script src="/static/bundles/beyond2170?v=7yHpAaDmMiC32hwiTNZmLsxzgkFHpn9AwtA7zZfapEE1"></script>


<!--Page Related Scripts-->

<!--Jquery Select2-->
<script src="/static/assets/js/select2/select2.js"></script>
<!--Bootstrap Tags Input-->
<script src="/static/assets/js/tagsinput/bootstrap-tagsinput.js"></script>

<!--Bootstrap Date Picker-->
<script src="/static/assets/js/datetime/bootstrap-datepicker.js"></script>

<!--Bootstrap Time Picker-->
<script src="/static/assets/js/datetime/bootstrap-timepicker.js"></script>

<!--Bootstrap Date Range Picker-->
<script src="/static/assets/js/datetime/moment.js"></script>
<script src="/static/assets/js/datetime/daterangepicker.js"></script>

<!--Jquery Autosize-->
<script src="/static/assets/js/textarea/jquery.autosize.js"></script>

<!--Fuelux Spinbox-->
<script src="/static/assets/js/fuelux/spinbox/fuelux.spinbox.min.js"></script>

<!--jQUery MiniColors-->
<script src="/static/assets/js/colorpicker/jquery.minicolors.js"></script>

<!--jQUery Knob-->
<script src="/static/assets/js/knob/jquery.knob.js"></script>

<!--noUiSlider-->
<script src="/static/assets/js/slider/jquery.nouislider.js"></script>

<!--jQRangeSlider-->
<script src="/static/assets/js/jquery-ui-1.10.4.custom.js"></script>
<script src="/static/assets/js/slider/jQRangeSlider/jQAllRangeSliders-withRuler-min.js"></script>


<script>
    //--Jquery Select2--
    $("#e1").select2();
    $("#e2").select2({
        placeholder: "Select a State",
        allowClear: true
    });

    //--Bootstrap Date Picker--
    $('.date-picker').datepicker();

    //--Bootstrap Time Picker--
    $('#timepicker1').timepicker();

    //--Bootstrap Date Range Picker--
    $('#reservation').daterangepicker();

    //--JQuery Autosize--
    $('#textareaanimated').autosize({append: "\n"});

    //--Fuelux Spinbox--
    $('.spinbox').spinbox();


    //--jQuery MiniColors--
    $('.colorpicker').each(function () {
        $(this).minicolors({
            control: $(this).attr('data-control') || 'hue',
            defaultValue: $(this).attr('data-defaultValue') || '',
            inline: $(this).attr('data-inline') === 'true',
            letterCase: $(this).attr('data-letterCase') || 'lowercase',
            opacity: $(this).attr('data-opacity'),
            position: $(this).attr('data-position') || 'bottom left',
            change: function (hex, opacity) {
                if (!hex) return;
                if (opacity) hex += ', ' + opacity;
                try {
                    console.log(hex);
                } catch (e) {
                }
            },
            theme: 'bootstrap'
        });

    });


    //---Jquery Knob--
    $(".knob").knob();


    //---noUiSlider--
    $("#sample-minimal").noUiSlider({
        range: [0, 100],
        start: [20, 80],
        connect: true,
        serialization: {
            mark: ',',
            resolution: 0.1,
            to: [[$("#minimal-label1"), 'html'],
                [$('#minimal-label2'), 'html']]
        }
    });

    $("#sample-onehandle").noUiSlider({
        range: [20, 100],
        start: 40,
        step: 20,
        handles: 1,
        connect: "lower",
        serialization: {
            to: [$("#low"), 'html']
        }
    });
    $("#sample-onehandle-upper").noUiSlider({
        range: [20, 100],
        start: 70,
        step: 20,
        handles: 1,
        connect: "upper",
        serialization: {
            to: [$("#low"), 'html']
        }
    });
    $('.slider').noUiSlider({
        range: [0, 255],
        start: 127,
        handles: 1,
        connect: "lower",
        orientation: "vertical",
        serialization: {
            resolution: 1
        }
        , slide: function () {

            var color = 'rgb(' + $("#red").val()
                + ',' + $("#green").val()
                + ',' + $("#blue").val()
                + ')';

            $(".result").css({
                background: color
                , color: color
            });
        }
    });

    $(".sized-slider").noUiSlider({
        range: [0, 100],
        start: 50,
        handles: 1,
        connect: "lower",
        serialization: {
            to: [$("#low"), 'html']
        }
    });

    $(".colored-slider").noUiSlider({
        range: [0, 100],
        start: 30,
        handles: 1,
        connect: "lower",
        serialization: {
            to: [$("#low"), 'html']
        }
    });

    //--jQRangeSlider--
    $(".sized-rangeslider").rangeSlider();
    $(".colored-rangeslider").rangeSlider();
    $("#rangeslider").rangeSlider();
    $("#editrangeslider").editRangeSlider();
    $("#daterangeslider").dateRangeSlider();
    $("#noarrowsrangeslider").rangeSlider({arrows: false});
    $("#boundsrangeslider").rangeSlider({bounds: {min: 10, max: 90}});
    $("#dvrangeslider").rangeSlider({defaultValues: {min: 13, max: 66}});
    $("#delayrangeslider").rangeSlider({valueLabels: "change", delayOut: 4000});
    $("#durationrangeslider").rangeSlider({valueLabels: "change", durationIn: 1000, durationOut: 1000});
    $("#disabledrangeslider").rangeSlider({enabled: false});
    $("#steprangeslider").rangeSlider({step: 10});
    $("#labelsrangeslider").rangeSlider({valueLabels: "hide"});
    $("#simlescalesrangeslider").rangeSlider({
        scales: [
            // Primary scale
            {
                first: function (val) {
                    return val;
                },
                next: function (val) {
                    return val + 10;
                },
                stop: function (val) {
                    return false;
                },
                label: function (val) {
                    return val;
                },
                format: function (tickContainer, tickStart, tickEnd) {
                    tickContainer.addClass("myCustomClass");
                }
            },
            // Secondary scale
            {
                first: function (val) {
                    return val;
                },
                next: function (val) {
                    if (val % 10 === 9) {
                        return val + 2;
                    }
                    return val + 1;
                },
                stop: function (val) {
                    return false;
                },
                label: function () {
                    return null;
                }
            }]
    });
    var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
    $("#dateRulersExample").dateRangeSlider({
        bounds: {min: new Date(2012, 0, 1), max: new Date(2012, 11, 31, 12, 59, 59)},
        defaultValues: {min: new Date(2012, 1, 10), max: new Date(2012, 4, 22)},
        scales: [{
            first: function (value) {
                return value;
            },
            end: function (value) {
                return value;
            },
            next: function (value) {
                var next = new Date(value);
                return new Date(next.setMonth(value.getMonth() + 1));
            },
            label: function (value) {
                return months[value.getMonth()];
            },
            format: function (tickContainer, tickStart, tickEnd) {
                tickContainer.addClass("myCustomClass");
            }
        }]
    });
</script>

</body>
