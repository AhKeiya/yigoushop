    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300"

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="/static/bundles/skin1da7?v=wnApff0StMBrwaH1cwHy5AOi7bqNwLDNYXhdxWGe1sg1"></script>

    <!--全选-->
    <script>
        //全选
        function a() {
            var checkObj = document.all("cheboxId");
            var cid = document.all("cid");
            var flag = true;
            for (var i = 0; i < checkObj.length; i++) {
                if (checkObj[i].checked == false)
                    flag = false;

            }
            if (flag == true) {
                for (var i = 0; i < checkObj.length; i++)
                    checkObj[i].checked = false;
            }
            else if (flag == false) {

                for (var i = 0; i < checkObj.length; i++)
                    if (checkObj[i].checked == false) checkObj[i].checked = true;
            }
            if (!flag)
                cid.checked = true;
            else
                cid.checked = false;
        }
    </script>

<body>
<!-- Loading Container -->
<div class="loading-container">
    <div class="loader"></div>
</div>

{include file='base/top'}
<!-- /Navbar -->

<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar --><!--左侧栏目-->
        {include file='base/left'}
        <!-- /Page Sidebar -->

        <!-- Page Content -->
        <div class="page-content">

            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li class="active">

                        <i class="fa fa-home"></i>
                        <a href="#">
                            主页
                        </a>
                    </li>
                    <li class="active">

                        <a href="/static/index.html">
                            物流管理
                        </a>
                    </li>

                </ul>

            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Header -->
            <div class="page-header position-relative">

                <div class="header-title">
                    <h1>
                        主页
                        <small>
                            <i class="fa fa-angle-right"></i>
                            网站设置
                            <i class="fa fa-angle-right"></i>
                            全部物流
                        </small>
                    </h1>
                </div>

                <!--Header Buttons-->
                <div class="header-buttons">
                    <a class="sidebar-toggler" href="#">
                        <i class="fa fa-arrows-h"></i>
                    </a>
                    <a class="refresh" id="refresh-toggler" href="#">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </a>
                    <a class="fullscreen" id="fullscreen-toggler" href="#">
                        <i class="glyphicon glyphicon-fullscreen"></i>
                    </a>
                </div>
                <!--Header Buttons End-->
            </div>
            <!-- /Page Header -->

            <!-- Page Body --><!-- 内容添加页面身体 -->
            <div style="margin-top: 1%" class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well with-header with-footer">
                            <div class="header bordered-pink">
                                <a style="margin-left: 4%" href="">全部物流</a>
                            </div>

                            <!--批量删除form-->
                            <form action="/admin/deploy/logistics_deltion" method="post">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <button style="display:inline-block" class="btn" type="submit">批量删除物流</button>
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal2">物流添加
                                    </button>
                                    <tr>
                                        <th style="width: 5%">
                                            <div class="checker">
                                                <label>
                                                    <input type="checkbox" onclick="a()" id='cid'>
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                        </th>
                                        <th class="hidden-xs"><i class=""></i> 物流公司编号</th>
                                        <th><i class=""></i> 物流公司名称</th>
                                        <th><i class=""></i> 操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    {volist name="logistics" id="vo"}
                                    <tr>
                                        <td>
                                            <div class="checker">
                                                <label>
                                                    <input type="checkbox" name="lid[]" id='cheboxId' value='{$vo.lid}'>
                                                    <span class="text"></span>
                                                </label>
                                            </div>
                                        </td>
                                        <td class="hidden-xs">{$vo.order_logistics_id}</td>
                                        <td>{$vo.logistics_cnname}</td>
                                        <td>
                                            <a href="/admin/deploy/logistics_del?id={$vo.lid}"
                                               class="btn btn-default btn-xs black">
                                                <i class="fa fa-trash-o"></i>删除物流</a>
                                            <a href="/admin/deploy/logistics_edit?id={$vo.lid}"
                                               class="btn btn-default btn-xs black">
                                                <i class="fa fa-edit"></i>编辑物流
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                                {$page}
                            </form>
                            >
                            <div class="footer">
                                <code>&lt; th class="hidden-xs" &gt;</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

    <!--物流添加模态框-->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        物流添加
                    </h4>
                </div>
                <form action="/admin/deploy/logistics_add" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">物流添加名称：</label>
                            <input class="form-control input-xs" name="logistics_cnname" type="text" value="">
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">物流添加编号：</label>
                            <input class="form-control input-xs" name="order_logistics_id" type="text" value="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                onClick="javascript:window.location.href = '/admin/deploy/logistics'">返回
                        </button>
                        <button type="submit" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
