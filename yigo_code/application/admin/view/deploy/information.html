                        网站配置信息
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Header -->
            <div class="page-header position-relative">

                <div class="header-title">
                    <h1>
                        网站设置
                        <small>
                            <i class="fa fa-angle-right"></i>
                            网站配置信息
                        </small>
                    </h1>
                </div>

                <!--Header Buttons-->
                <div class="header-buttons">
                    <a class="sidebar-toggler" href="#">
                        <i class="fa fa-arrows-h"></i>
                    </a>
                    <a class="refresh" id="refresh-toggler" href="#">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </a>
                    <a class="fullscreen" id="fullscreen-toggler" href="#">
                        <i class="glyphicon glyphicon-fullscreen"></i>
                    </a>
                </div>
                <!--Header Buttons End-->
            </div>
            <!-- /Page Header -->

            <!-- Page Body --><!-- 内容添加页面身体 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div style="margin-top: 1%" class="widget">
                            <div class="widget-header bordered-top bordered-palegreen">
                                <span class="widget-caption">网站基础设置</span>
                            </div>

                            <form class="" role="form" action="" method="post" enctype="multipart/form-data">
                                <input type="hidden" value="{$information.id}">
                                <div class="widget-body">
                                    <div class="collapse in">
                                        <input type="hidden" name="id" value="{$information.id}">
                                        <div class="form-group">
                                            <label for="">网站名称：</label>
                                            <input class="form-control input-xs" name="information_name" type="text"
                                                   value="{$information.information_name}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站关键字：</label>
                                            <input class="form-control input-xs" name="information_desc" type="text"
                                                   value="{$information.information_desc}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站标题：</label>
                                            <input class="form-control input-xs" name="information_title" type="text"
                                                   value="{$information.information_title}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站logo：</label>
                                            <input name="information_logo" type="file">
                                            <img src="{$information.information_logo}" height="70"/>
                                        </div>


                                        <h5 class="row-title before-sky"><i class="glyphicon glyphicon-plane sky"></i>网站联系方式设置
                                        </h5>

                                        <div class="form-group">
                                            <label for="">网站联系方式：</label>
                                            <input class="form-control input-xs" name="information_tell" type="text"
                                                   value="{$information.information_tell}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站邮箱：</label>
                                            <input class="form-control input-xs" name="information_email" type="text"
                                                   value="{$information.information_email}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站QQ：</label>
                                            <input class="form-control input-xs" name="information_qq" type="text"
                                                   value="{$information.information_qq}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站微信号：</label>
                                            <input class="form-control input-xs" name="information_wechat" type="text"
                                                   value="{$information.information_wechat}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站地址：</label>
                                            <input class="form-control input-xs" name="information_address" type="text"
                                                   value="{$information.information_address}">
                                        </div>

                                        <h5 class="row-title before-pink"><i class="fa fa-expand pink"></i>网站与统计设置</h5>

                                        <div class="form-group">
                                            <label for="">网站ICP备案号：</label>
                                            <input class="form-control input-xs" name="information_icp" type="text"
                                                   value="{$information.information_icp}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站公安备案： </label>
                                            <input class="form-control input-xs" name="information_filing" type="text"
                                                   value="{$information.information_filing}">
                                        </div>
                                        <div class="form-group">
                                            <label for="">网站公安备案链接：</label>
                                            <input class="form-control input-xs" name="information_filingurl"
                                                   type="text" value="{$information.information_filingurl}">
                                        </div>
                                        <div style="text-align: center">
                                            <button class="btn shiny btn-palegreen " type="submit">保存信息</button>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
